        <h1>特別冰淇淋</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead m-4">
                南韓知名連鎖冰淇淋品牌Baskin Robbins（31冰淇淋），
常常不定期推出獨特的口味，這次不同於一般網美冰淇淋，反其道而行，結果備受好評。
「暗黑冰淇淋」其實是清爽的檸檬口味，不僅香濃也能中和掉甜膩的感受，
但是這樣的外型讓人又愛又恨，因為再正的妹遇到它也瞬間悲劇，
換來手黑嘴黑，甚至一口黑牙的命運。
「暗黑冰淇淋」是6 月新品，堪稱黑暗料理，
除了冰淇淋本身是黑色之外，連下方的甜筒也是黑的。
